{% extends 'layout.html' %}
{% block content %}
<h1>POST</h1>
{% for post in posts %}

<div class="p-3">
    <div class="cad card-body">
        <div class="row">
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
            </div>
            <div class="col-9">
                <h2>{{post.title}}</h2>
                <p2>{{post.date|date:'M d Y'|upper}}</p2>
                <p>{{post.description|striptags|truncatechars:100}}</p>
                <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">Detalle</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
